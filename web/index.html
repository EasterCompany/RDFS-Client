<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8"/>
    <meta name="robots" content="all">
    <meta name="googlebot" content="all">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#202029">
    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon apple-touch-icon" href="/favicon.ico">
    <meta property="og:updated_time" content="{#time_of_last_build#}"/>
    <title>{{ page_title|title }}</title>
  <style>
    html,
    body {
      height: 100%;
      overflow: hidden;

      display: flex;

  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <p style="display:none;">{% load static %}</p>

</html>
